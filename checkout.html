<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Carrinho</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="teste" width="70px">
        </div>
        <div class="barra-pesquisa">
            <input type="text" name="procura" placeholder="Faça sua pesquisa aqui!!">
            <button type="button">Procura</button>
        </div>

        <div class="MiniMenu">
            <a href="#">
                <img src="images/user.png" alt="User"> <label for="menuicon" class="menuicon">Entre ou <br> Cadastre-se</label> 
            </a>
            <a href="#">
                <img src="images/carrinho.png" alt="Carrinho">
            </a>
        </div>

        <nav class="menu">
            <ul>
                <li class="submenu" id="activesub"><a href="index.html">Home</a></li>
                <li class="submenu"><a href="sobre.html">Sobre</a></li>
                <li class="submenu"><a href="contato.html">Contato</a></li>
                <li class="submenu"><a href="servicos.html">Serviços</a></li>
                <li class="submenu"><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="container">
            <h2>Carrinho de Compras</h2>
            <h3>Produtos</h3>
            <div class="carrinho_produto">
                <div class="produtoCar">
                    <div class="ImgLogo">
                        <img src="images/racao.png" alt="produto" class="produtoImgLogo">
                    </div>

                    <span>Nome do produto</span>
                    
                    <div class="quantidadePreco">
                        <button type="button" class="botaoMenos"><img src="images/menos.png" alt="menos" class="botaoImg"></button>
    
                        <input type="text" id="quantidade" value="1">
    
                        <button type="button" class="botaoMais"><img src="images/mais.png" alt="menos" class="botaoImg"></button>
                    </div>


                    <span>R$ </span> <span id="valor1">175.40</span>
                </div>
                <hr>
                <div class="produtoCar">
                    <div class="ImgLogo">
                        <img src="images/Tapete_Higiênico_Super_Me.png" alt="produto" class="produtoImgLogo">
                    </div>

                    <span>Tapete Higiênico </span>
                    
                    <select id="quantidade">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    
                    <span>R$ </span><span id="valor2"> 83.61</span>
                </div>

                <hr>
                
                <div class="produtoCar1">
                    <span class="spanCupom">5% OFF em Todas as Compras</span>
                    <button type="button" class="btn2">Atualizar Carrinho</button>
                </div>
            </div>
   
            <h3 class="freteTitulo">Frete</h3>

            <div class="frete">
                <input type="text" id="cepInput" placeholder="Informe o seu cep">
                <button type="button" class="btn2" onclick="buscarEndereco()">Buscar</button>

                <div class="infocep">
                    <p id="endereco"></p>
                </div>
            </div>
     <!--
            <div class="produtos">
                <div class="card">
                    <img src="images/racao.png" alt="produto-card" width="90%">
                    <div class="container">
                        <h3>Ralçao Seca PremieR Pet Golden</h3>
                        <p>R$ 175.40</p>
                        <button type="button" class="btn">Adicionar</button>
                    </div>
                </div>
            </div>
    -->
        </section>
    
        <section class="sideContaint">

            <h3 class="titulocupom">Cupom de desconto</h3>

            <div class="cupom">
                <input type="text" name="cupom" placeholder="Codigo do Cupom">
                <button type="button" class="btn2">Aplicar Cupom</button>
            </div>

            <h3>Resumo do pedido</h3>

            <div class="resumo">

                <span class="Nomepreco">Produtos</span> <span class="preco" id="produto"> 0,00</span>
                <hr>
                <span class="Nomepreco">Frete</span> <span class="preco" id="frete"> 0,00</span>
                <hr>
                <span class="Nomepreco">Total</span> <span class="preco" id="Total"> 0,00</span>
                <br>
                <button type="button" class="btn2">Fazer pedido</button>

            </div>
    
            
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; Todos os Direitos Reservados 2024 a <span>Danilo Dias</span> | <a href="#">Politica de Privacidade</a> | <a href="#">Termos de Serviço</a> </p>
    </footer>
-->

    <script src="js/produtoResumo.js"></script>
    <script src="js/buscaCep.js"></script>
</body>
</html>
